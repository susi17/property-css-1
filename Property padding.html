<!DOCTYPE html>
<html>
<head>
	<title> </title>
	<style>
		.center {
			padding: 70px;
			border: 3px solid green;
			text-align: center;
		}
	</style>
</head>
<body>

	<h2>menengahkan teks di elemen div</h2>
	<p>ini adalah contoh penggunaan property
	padding untuk menengahkan konten (teks)
	secara vertikal dan horizontal:</p>

	<div class="center">
		<p> teks ini ditampilkan rata 
			secara vertikal dan horizontal</p>
	</div>
</body>
</html>
