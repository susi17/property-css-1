<!DOCTYPE html>
<html>
<head>
	<title> Property Table</title>
	<style type="text/css">
		h3{
			font-family: tahoma;
		}
		table{
			border-collapse: collapse;
			width: 100%;
		}
		th, td{
			text-align: left;
			padding: 8px;
		}
		tr:nth-child(even){
			background-color: #f2f2f2;
		}

		th{
			background-color: #E91E63;
			color: white;
		}
	</style>
</head>
<body>
	<h3>Table Berwarna</h3>
	<table>
		<tr>
			<th>Nama depan</th>
			<th>Nama belakang</th>
			<th>Tabungan</th>
		</tr>
		<tr>
			<td>Fajar</td>
			<td>Maulana</td>
			<td>Rp. 1.000.000</td>
		</tr>
		<tr>
			<td>Faiz</td>
			<td>Luthfianto</td>
			<td>Rp. 1.000.000</td>
		</tr>
		<tr>
			<td>Zaki</td>
			<td>Amansyah</td>
			<td>Rp. 1.000.000</td>
		</tr>
	</table>
</body>
</html>
