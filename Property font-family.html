<!DOCTYPE html>
<html>
<head>
	<title> Property Font-family</title>
	<style type="text/css">
		h3{
			font-family: arial;
		}
		p.verdana{
			font-family: verdana;
		}
		p.roman{
			font-family: times new roman;
		}
	
	</style>
</head>
<body>
	<h3>Property CSS font-family</h3>
	<p class="verdana">Ini adalah paragraf yang ditampilkan dengan font verdana</p>
	<p class="roman">Sedangkan paragraf yang  ini ditampilkan dengan font "times new roman"</p>
</body>
</html>
