<!DOCTYPE html>
<html>
<head>
	<title> Property padding 2</title>
	<style type="text/css">
		.center{
			padding: 70px;
			border: 3px solid green;
			text-align: center;
		}
	</style>
</head>
<body>
	<h2>Menengahkan teks di elemen div</h2>
	<p>
		ini adalah contoh penggunaan properti padding untuk menengahkan konten (teks) secara vertikal dan horizontal:
	</p>
	<div class="center">
		<p>teks ini ditampilkan rata secara vertical dan horizontal</p>
	</div>
	
	
</body>
</html>
