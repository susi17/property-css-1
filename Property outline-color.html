<!DOCTYPE html>
<html>
<head>
	<title> Property outline-color </title>
	<style type="text/css">
		.tb{
			border-style: solid;
			border-width: 1px;
			outline-style: dashed;
			outline-width: 1px;
			outline-color: violet;
		}
		
	</style>
</head>
<body>
	<table class="tb">
		<tr>
			<td class="tb">contoh border</td>
			<td>contoh border</td>
		</tr>
		
	</table>
</body>
</html>
