<!DOCTYPE html>
<html>
<head>
	<title> Property overflow</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 50px;
			border: 1px dotted black;
			overflow: auto;
		}
	</style>
</head>
<body>
	<h2>CSS overflow</h2>
	<p>
		Nilai property auto menampilkan scroll secara otomatis ketika diperlukan 
	</p>
	<div>
		silahkan anda ubah isi teks ini hingga memanjang ke samping atau ke bawah.
	</div>
	
</body>
</html>
