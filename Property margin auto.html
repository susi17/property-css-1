<!DOCTYPE html>
<html>
<head>
	<title> Property margin: auto</title>
	<style type="text/css">
		.center{
			margin: auto;
			width: 60%;
			border: 3px solid mediumseagreen;
			padding: 10px;
		}
	</style>
</head>
<body>
	<h2>Elemen div yang dilakukan perataan tengah</h2>
	<p>
		untuk mengahkan elemen blok(misalnya div) secara horizontal, gunakan property <b>'margin:auto;'</b>
	</p>
	<div class="center">
		<p><b> note:</b> property 'margin:auto'tidak dapat digunakan pada IE8, walaupun '!DOCTYPE' dideklarasikan</p>
	</div>
	
	
</body>
</html>
