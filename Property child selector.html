<!DOCTYPE html>
<html>
<head>
	<title> Child selector</title>
	<style type="text/css">
		div > p{
			background-color: mediumseagreen;
			color: white;
		}
	</style>
</head>
<body>
	<div>
		<p>paragraf 1 dalam elemen div</p>
		<p>paragraf 2 dalam elemen div</p>
		<span><p>paragraf 3 dalam elemen div</p></span>
	</div>
	<p>paragraf 4 tidak dalam elemen div</p>
	
</body>
</html>
